<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 16</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="container">

        <div class="row">
            <h4>Cadastro de Cursos</h4>
            <form class="col s12" action='' method="post">

                    <div class="input-field col s12">
                      <input id="author_course" type="text" class="validate">
                      <label for="author_course">Autor</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="name_course" type="text" class="validate">
                      <label for="name_course">Nome do Curso</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="value_course" type="number" class="validate">
                        <label for="value_course">Valor (R$) </label>
                    </div>
                    <div class="input-field col s12">
                        <input id="img_course" type="text" class="validate">
                        <label for="img_course">URL imagem </label>
                    </div>
                    <button class="btn waves-effect waves-light btn-submit" type="submit" name="action">Cadastrar
                        <i class="material-icons right"></i>
                    </button>
                    

            </form>
        </div> <!-- end row cadastro curso-->

        <div class="panel">
            
            
        </div> <!-- end panel -->
        
                    

    </div><!-- end container -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src='js/scripts.js'></script>

</body>
</html>
