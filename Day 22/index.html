<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 22</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    

</head>
<body>
    
    <div class="panel">
        <div class="squad">
            <div class="charm"></div>
            <h3>Vaquinha <span><img src="https://www.mixadesivos.com.br/simulador/6236c78e73f52110ae39e588ba88de0b/1_21_180321034815_adesivo-de-parede-animais-vaquinha-cute.png" ></span></h3>

            <form action="" method="post">

                <div class="form-group">
                    <label for="valor">Valor </label>
                    <input autocomplete="off" required type="text" name="valor" id="valor" aria-describedby="valorHelp" placeholder="R$">
                    <small id="valorHelp" class="form-text text-muted">Digite o valor total da conta</small>
                </div>
                <div class="form-group">
                    <label for="pessoas">Pessoas</label>
                    <input required type="number" name="pessoas" id='pessoas' aria-describedby="pessoasHelp" >
                    <small id="pessoasHelp" class="form-text text-muted">Digite o número de pessoas que participarão da vaquinha.</small>
                </div>

                <button type="submit" class="btn btn-dark"> Calcular </button>

            </form>
        </div>

    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="answer"></p>
        </div>
      
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
