<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 11</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <section class="panel">

        <div class="options">
            <ul>
                <li data-key='normal' class="op">Normal</li>
                <li data-key='blur' class="op">Blur</li>
                <li data-key='contrast' class="op">Contrast</li>
                <li data-key='grayscale' class="op">Grayscale</li>
                <li data-key='invert' class="op">Invert</li>
                <li data-key='saturate' class="op">Saturate</li>
                <li data-key='opacity' class="op">Opacity</li>
            </ul>
        </div>

        <div class="myimg">
            <img src="https://cdn.pixabay.com/photo/2016/02/18/18/37/puppy-1207816_1280.jpg">
        </div>

    </section>

    <script src="js/scripts.js"></script>

</body>
</html>
