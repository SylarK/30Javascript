<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 15</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">

        <div class="row">
            
            <div class="col-md-6 input-values">
                
                <div class="row input-data">
                    <form method="post">

                        <input type="text" placeholder="Descrição" id="descricao" name="descricao">
                        <input type="number" placeholder="Valor" id="valor" name="valor">
                        <button type="submit">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </button>

                    </form>
                </div> <!-- end input-data -->
                <div class="row history">
                    
                    <div class="card">
                        <div class="card-body">
                            <ul class="list-group" id="lista">
                                <li class="list-group-item">
                                    <div class="row-values">
                                        <div class="col-md-9"><strong> Histórico </strong></div><span class="divisor"></span>
                                        <div class="col-md-3"><strong> R$ </strong></div>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>
                    

                </div><!-- end row history -->

            </div><!-- end input-values -->
            <div class="col-md-6 output-values">
                
                <div class="row">

                    <div class="output-panel">
                        <span id="moeda"> R$ </span><span id="total"> - </span>
                    </div>
                    
                </div>

                <div class="row data-values">
                    <div class="col-md-6 data-entradas">
                        <div id="entradas"><span id="moeda"> R$ </span><span class="valores" id="total-entradas">0</span></div>
                    </div>
                    <div class="col-md-6 data-saidas">
                        <div id="saidas"><span id="moeda"> R$ </span><span class="valores" id="total-saidas">0</span></div>
                    </div>

                </div>

            </div>
            
        </div>


    </div>
    

    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
