<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

</head> 
<body>
    
    <!-- Desenvolvido utilizando HTML, CSS e JS -->

    <div class="myPanel">
        <header>
            <input type="text" class="search" placeholder="City name" id="city" />
        </header>
        <main>
            <section class="loc">
                <div class="city" id="setCity"></div>
                <div class="date" id="setDate"></div>
            </section>
            <div class="weather-now">
                <div class="temperature" id="setTemperature"><span></span></div>
                <div class="weatherMain" id="setWeather"></div>
                <div class="high-low" id="maxMin"></div>
            </div>
        </main>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
